<table mat-table [dataSource]="data$ | async">
    <ng-container [matColumnDef]="col" *ngFor="let col of categoryCols">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let item">{{ item[col] }}</td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary" (click)="removeCategory(item.Id)" title="Remove category" aria-label="Remove category">
                <mat-icon aria-hidden>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="footer">
        <td mat-footer-cell *matFooterCellDef colspan="2">
            <mat-form-field style="width: 100%;">
                <mat-label>New Category Name</mat-label>
                <input matInput [formControl]="categoryControl">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="add">
        <td mat-footer-cell *matFooterCellDef>
            <button mat-icon-button color="primary" (click)="addCategory()" [disabled]="!categoryControl.value">
                <mat-icon>add</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="allCols"></tr>
    <tr mat-row *matRowDef="let row; columns: allCols"></tr>
    <tr mat-footer-row *matFooterRowDef="['footer','add']"></tr>
    
</table>
<div class="list-categories__total">
    <span class="list-categories__total-label">Total: {{ total }}</span>
</div>
