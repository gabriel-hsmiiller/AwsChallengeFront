<h2 mat-dialog-title>Error</h2>
<div mat-dialog-content>
    <img src="assets/images/No.svg" style="display: block; margin: 0 auto; height: 100px;">
    <p>{{ data.message }} <br> (Status: {{ data.status }})</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-dialog-close mat-flat-button>Ok</button>
</div>
